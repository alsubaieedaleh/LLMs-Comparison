<div class="chat-container">
  <div class="chat-header">
    <h1>Chat with LLMs</h1>
  </div>
  <div class="container">

    <div class="chat-body" id="chat-body">
      <h1>Chatpgt-3.5-turbo</h1>
      <div *ngFor="let message of messages3" [ngClass]="{'user': message.sender === 'user', 'bot': message.sender === 'bot'}" class="message">
        <div class="content">{{ message.text }}
          <div class="score">Score: {{ message.score }}</div>
        </div>
      </div>
    </div>
    <div class="chat-body" id="chat-body">
      <h1>Chatpgt-4</h1>
      
      <div *ngFor="let message of messages4" [ngClass]="{'user': message.sender === 'user', 'bot': message.sender === 'bot'}" class="message">
        <div class="content">{{ message.text }}
          <div class="score">Score: {{ message.score }}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="chat-footer">
    <input type="text" [(ngModel)]="userInput" placeholder="Type your message here..." (keyup.enter)="sendMessage()">
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
